<style>
  /* General styles */
form {
  width: 500px;

}

/* Label styles */
label {

}

/* Input styles */
input[type="text"],
textarea {

  border: 1px solid #ccc;
}

/* Submit button styles */
input[type="submit"] {
  width: 100%;

  border-radius: 5px;

}

input[type="submit"]:hover {

}



/* Rating styles */
.rating {
  margin-bottom: 20px;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: row-reverse;
}

.rating input[type="radio"] {
  display: none;
}

.rating label {
  color: #ccc;
  cursor: pointer;
  margin-right: 10px;
}

.rating label:before {
  content: "\f005"; /* Use Font Awesome star icon */
  font-family: "Font Awesome 5 Free";
  font-weight: 900;
}

.rating input[type="radio"]:checked ~ label,
.rating:not(:checked) > label:hover,
.rating:not(:checked) > label:hover ~ label {
  color: #ffc107; /* Change color of selected stars */
}

.rating label:active {
  position: relative;
  top: 2px;
  left: 2px;
}
